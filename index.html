<!DOCTYPE html>
<head>
  <meta charset="UTF-8">
  <title>hi</title>
  <link rel="shortcut icon" href="img/favicon_light.ico" type="image/x-icon" media="(prefers-color-scheme: light)">
  <link rel="shortcut icon" href="img/favicon_dark.ico" type="image/x-icon" media="(prefers-color-scheme: dark)">
  <style>
    body {
      margin:0; padding:0;
      height:100vh; width: 100vw;
      background-color: black;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    canvas {
      max-height: 100vh; max-width: 100vw;
      /* image-rendering: pixelated; */
    }
  </style>
</head>
<body>
  <canvas width="1000" height="500" style="width: 1000px; height: 500px; background-color: floralwhite;" id="canvas"></canvas>
  <script id="vertex-shader-2d" type="x-shader/x-vertex">
    attribute vec2 a_position;

    varying vec4 v_color;
   
    void main() {
   
      gl_Position = vec4(a_position, 0, 1);

      v_color = gl_Position * 1.0 + 0.5;
    }
  </script>
  <script id="fragment-shader-2d" type="x-shader/x-fragment">
    precision mediump float;

    varying vec4 v_color;
    
    void main() {
      gl_FragColor = v_color;
    }
  </script>
  <script src="js/liquorice.js"></script>
</body>
</html>
